[Unit]
Description=ðŸ§¬ Bit.Hub Nanoswarm Compliance Service
After=network.target

[Service]
Type=notify
ExecStart=/usr/local/bin/bithub
Restart=always
RestartSec=5
StandardOutput=journal
StandardError=journal
User=%i

# Watchdog integration
WatchdogSec=20s
NotifyAccess=all

# Ensure exit codes never kill it
SuccessExitStatus=0 1

[Install]
WantedBy=multi-user.target
