```rego
package bithub.content

default allow = true

# Prohibited real-world use for protected groups, minor sexual references, or targeted harassment
denymsg[input] {
  input.context != "fictional"
  contains(input.text, "fuck")
  not input.tags["fictional"]
  not input.tags["age-gated:18+"]
}

# Profane but compliant use for adult-fictional, mature banter, quest text, debug logs
